<mat-card>
  <table class="mdbTable">
  <thead>
  <tr>
    <th *ngFor="let head of headElements" scope="col">{{head}} </th>
  </tr>
  </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let item of map | keyvalue">
        <!--<th scope="row">{{item.id}}</th>-->
          <td>{{item.key}}</td>
          <td>{{item.value}}</td>
      </tr>
    </tbody>
</table>
</mat-card>
