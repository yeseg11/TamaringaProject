<body>
<!------ Include the above in your HEAD tag ---------->
<p>ברוך הבא לתמרינגה</p>

<div class="wrapper fadeInDown" >
  <div id="formContent">
    <mat-card>
      <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
        <mat-form-field>
          <input class="input" matInput name="id" ngModel type="number" placeholder="תעודת זהות" #IdInput="ngModel" required id>
          <mat-error *ngIf="IdInput.invalid">אנא הכנס/י תעודת זהות תקינה</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input class="input" matInput name="password" ngModel type="password" placeholder="סיסמה" #passwordInput="ngModel" required>
          <mat-error *ngIf="passwordInput.invalid">אנא הכנס/י סיסמה</mat-error>
        </mat-form-field>

        <button mat-raised-button type="submit" *ngIf="!isLoading">התחבר/י</button>

        <!-- <a routerLink="/admin"><input type="submit" class="fadeIn fourth" value="אדמין"></a> -->

        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </form>
    </mat-card>
  </div>
</div>
</body>
